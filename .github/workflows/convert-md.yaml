name: convert md
on:
  push:
    # branches: [ main ]
  pull_request:


jobs:
  convert-md:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: show checked out content and disk free
        run: |
          ls -l
          df -h
      - name: cat README.md into env var
        id: readme
        run: | 
          cat README.md
          
      - name: convert README
        uses: lifepal/markdown-to-html@v1.1
        with: 
          input: ${{ steps.readme.outputs }}
          
        
      

